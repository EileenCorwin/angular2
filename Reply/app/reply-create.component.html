
<my-header></my-header>

<div style="background-color:oldlace;">

    <p>Create a Reply Here</p>

<div class="container">

<form [formGroup]="replyForm" novalidate (ngSubmit)="replyForm.valid && submitForm(replyForm.value, replyForm.valid)">

    <!--Row 1-->
    <div class="row">
    
        <div class="col-md-2 my-col-right">
            <p>Media Type: </p>
        </div>
        
        <div class="col-md-3">
            <div *ngFor="let mediatype of mediatypes">
                <label><input type="radio" name="mediaTypeId"
                    [class.selected]="mediatype === selectedMediaType"
                    (click)="onSelectType(mediatype)"
                    id={{mediatype.id}}
                    value={{mediatype.id}}
                    formControlName = "mediaTypeId">{{mediatype.mediaTypeName}}</label>
            </div>            
            <small class="errormsg" [hidden]="replyForm.controls.mediaTypeId.valid || (neversubmitted)">
                Media type required.
            </small>
        </div>

        <div class="col-md-7">
            <!--SubRow 1-->
            <div class="row">
                <div class="col-md-3 my-col-right">
                    <label>Media Source: </label>
                </div>
                <div class="col-md-9">
                    <div class="content-section implementation">
                        <p-autoComplete class="autocomplete" id="autocomplete" [(ngModel)]="ac_source" [suggestions]="ac_filteredSources" (completeMethod)="filterSources($event)" field="mediaSourceName" [size]="30"
                            placeholder="Enter a Media Source" [minLength]="1" [dropdown]="true" (onDropdownClick)="handleSourceDropdownClick($event)" [disabled]="acDisabled"
                            formControlName="mediaSourceId" name="mediaSourceId" (onSelect)="onSelectSource(ac_source)">
                        </p-autoComplete>        
                    </div>
                    <small class="errormsg" [hidden]="ac_source || (neversubmitted)">
                        Media source required.
                    </small>
                </div>
            </div><!--SubRow 1-->
            
            <!--SubRow 2-->
            <div class="row">
                <div class="col-md-3 my-col-right">
                    <label>Category: </label>
                </div>
                <div class="col-md-9">
                    <select class="dropdown" formControlName="categoryId" name="cateogry">
                        <!--<option class="place_holder" selected="selected" style=" display: none;">Please select a category</option>-->
                        <option class="place_holder" value = "" selected="selected" >Please select a category</option>
                        <option *ngFor="let category of categories"
                            [class.selected]="category === selectedCategory"
                            (click)="onSelectCatergory(category)"
                            value = {{category.id}}>
                            {{category.categoryName}}
                        </option>
                    </select>
                    <small class="errormsg" [hidden]="replyForm.controls.categoryId.valid || (neversubmitted)">
                        Category required.
                    </small>
                </div>
            </div><!--SubRow 2-->
        </div>
    </div><!--Row 1-->

    <!--Row 2-->
    <div class="row">
        <div class="col-md-2 my-col-right">
            Title:
        </div>
        <div class="col-md-10">
            <input type="text" name="title" formControlName="title">
            <small class="errormsg" [hidden]="replyForm.controls.title.valid || (neversubmitted)">
                Title required (minimum 5 characters).
            </small>
        </div>
    </div><!--Row 2-->

    <!--Row 3-->
    <div class="row">
        <div class="col-md-2 my-col-right">
            Reporter/Author:
        </div>
        <div class="col-md-10">
            <input type="text" formControlName="reporter">
            <small class="errormsg" [hidden]="replyForm.controls.reporter.valid || (neversubmitted)">
                Reporter required (minimum 5 characters).
            </small>
        </div>
    </div><!--Row 3-->

    <!--Row 4-->
    <div class="row">
        <div class="col-md-2 my-col-right">
            Date:
        </div>
        <div class="col-md-10">
            <input type="text" name="reportdate">
        </div>

    </div><!--Row 4-->

    <!--Row 5-->
    <div class="row">
        <div class="col-md-2 my-col-right">
            Reply:
        </div>
        <div class="col-md-10">
            <textarea rows="5" cols="20" style="overflow-y: scroll; resize: none;" formControlName="replyText"></textarea>
            <small class="errormsg" [hidden]="replyForm.controls.replyText.valid || (neversubmitted)">
                Reply text required (minimum 5 characters).
            </small>
        </div>
    </div><!--Row 5-->


    <!-- TEMP-->
    <div *ngFor="let reply of replies">
                <label><input type="radio" name="replyText"
                    
                    id={{reply.mediaTypeId}}
                    value={{reply.mediaTypeId}}>{{reply.mediaTypeId}} and {{reply.replyText}}</label>
            </div>
    <!-- TEMP-->


    <button type="submit" (click) = "buttonClick()">Submit</button>
    
</form>

</div><!--container-->

</div>

<my-footer></my-footer>
